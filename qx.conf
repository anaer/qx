[policy]
# ;=====================================
# ;策略组
# ;static：静态策略: 手动选择节点/策略组
# ;available：健康检查-自动选择节点，从第一个节点开始检查是否可用，直到选择可用节点。
# ;round-robin：负载均衡-轮询调度，轮流调用节点使用，IP可能会一直变。
# ;url-latency-benchmark：自动测速-自动选择延迟低的节点
# ;dest-hash：负载均衡-随机负载，相同域名走同一节点
# ;ssid：根据设定的网络来自动切换节点/策略组
# ;=====================================

# ;节点策略
static=POLICY, URLTEST, AVAILABLE, PROXY, DIRECT, img-url=https://raw.githubusercontent.com/anaer/qx/main/icons/Policy.png
# ;延迟优选
url-latency-benchmark=URLTEST, server-tag-regex=.*, check-interval=300, tolerance=100, alive-checking=true, img-url=https://raw.githubusercontent.com/anaer/qx/main/icons/UrlTest.png
# ;故障转移
available=AVAILABLE, server-tag-regex=.*, check-interval=300, tolerance=100, alive-checking=true, img-url=https://raw.githubusercontent.com/anaer/qx/main/icons/Available.png
url-latency-benchmark=YOUTUBE, server-tag-regex=Youtube, check-interval=300, tolerance=100, alive-checking=true, img-url=https://raw.githubusercontent.com/anaer/qx/main/icons/Available.png
url-latency-benchmark=GEMINI, server-tag-regex=Gemini, check-interval=600, tolerance=100, alive-checking=true, img-url=https://raw.githubusercontent.com/anaer/qx/main/icons/Available.png
url-latency-benchmark=OPENAI, server-tag-regex=Openai, check-interval=600, tolerance=100, alive-checking=true, img-url=https://raw.githubusercontent.com/anaer/qx/main/icons/OpenAI.png

# 规则策略
static=GOOGLE, YOUTUBE, GEMINI, img-url=building.columns.system
static=GITHUB, URLTEST, AVAILABLE, direct, img-url=studentdesk.system
static=TELEGRAM, AVAILABLE, URLTEST, POLICY, img-url=message.badge.fill.system
static=SPOTIFY, URLTEST, AVAILABLE, POLICY, img-url=music.quarternote.3.system

static=ADBLOCK, reject, direct, img-url=ferry.system
static=FINAL, direct, POLICY, img-url=fish.system

