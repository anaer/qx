[policy]
# =====================================
# 策略组
# static：手动选择节点/策略组
# available：按顺序选择列表中第一个可用的节点
# round-robin：按列表的顺序轮流使用其中的节点
# url-latency-benchmark：选取延迟最低节点
# dest-hash：随机负载均衡，相同域名走同一节点
# ssid：根据设定的网络来自动切换节点/策略组
# =====================================

# 节点策略
static=Select, US, AB, LB, ST, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Airport.png
url-latency-benchmark=US, server-tag-regex=.*, check-interval=1800, tolerance=500, alive-checking=true, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Auto_Speed.png
available=AB, server-tag-regex=.*, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Available.png
dest-hash=LB, server-tag-regex=.*, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/RoundRobin.png
static=ST, server-tag-regex=.*, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Select.png

