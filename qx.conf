[policy]
# =====================================
# 策略组
# static：静态策略: 手动选择节点/策略组
# available：健康检查-自动选择节点，从第一个节点开始检查是否可用，直到选择可用节点。
# round-robin：负载均衡-轮询调度，轮流调用节点使用，IP可能会一直变。
# url-latency-benchmark：自动测速-自动选择延迟低的节点
# dest-hash：负载均衡-随机负载，相同域名走同一节点
# ssid：根据设定的网络来自动切换节点/策略组
# =====================================

# 节点策略
static=Policy, UrlTest, Available, LoadBalance, Select, Proxy, img-url=https://ghproxy.net/https://raw.githubusercontent.com/anaer/qx/main/icons/Policy.png
# 延迟优选
url-latency-benchmark=UrlTest, server-tag-regex=.*, check-interval=600, tolerance=500, alive-checking=true, img-url=https://ghproxy.net/https://raw.githubusercontent.com/anaer/qx/main/icons/UrlTest.png
# 故障转移
available=Available, server-tag-regex=.*, img-url=https://ghproxy.net/https://raw.githubusercontent.com/anaer/qx/main/icons/Available.png
# 负载均衡
dest-hash=LoadBalance, server-tag-regex=.*, img-url=https://ghproxy.net/https://raw.githubusercontent.com/anaer/qx/main/icons/LoadBalance.png
# 手动选择
static=Select, server-tag-regex=.*, img-url=https://ghproxy.net/https://raw.githubusercontent.com/anaer/qx/main/icons/Select.png

# 规则策略
