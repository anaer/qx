hostname=*.caiyunapp.*,*.cyapi.*
^http[s]?:\/\/biz\.(caiyunapp|cyapi)\.(com|cn)\/v\d\/(user\?app_name=weather|visitors|login_by_code)$ url script-response-body https://mirror.ghproxy.com/https://raw.githubusercontent.com/anaer/qx/main/rewrite/js/caiyun.js

#  广告
^http[s]?:\/\/ad\.(caiyunapp|cyapi)\.(com|cn)\/ url reject

# 赏叶赏花
^https:\/\/wrapper\.cyapi\.cn\/v1\/activity\?app_name=weather url script-response-body https://mirror.ghproxy.com/https://raw.githubusercontent.com/anaer/qx/main/rewrite/js/caiyun.js

# 卫星云图 48小时预报
^https:\/\/wrapper\.cyapi\.cn\/v1\/(satellite|nafp\/origin_images) url script-request-header https://mirror.ghproxy.com/https://raw.githubusercontent.com/anaer/qx/main/rewrite/js/caiyun.js